<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpeg" type="icon/ picture">
</head>
<body>
    
    <div class="main">
        <div class="cal-body">
            <div class="upper-body">
                <div class="disp-text"></div>
                <div class="result">0</div>
            </div>
            <div class="lower-body">
                <div class="op-button buttons" id="clear-all">AC</div>
                <div class="op-button buttons" id="op">+/-</div>
                <div class="op-button buttons disbut" id="per">%</div>
                <div class="op-button buttons disbut" id="div">/</div>

                <div class="num-button buttons disbut" id="num7">7</div>
                <div class="num-button buttons disbut" id="num8">8</div>
                <div class="num-button buttons disbut" id="num9">9</div>
                <div class="op-button buttons disbut" id="mul">*</div>
                
                <div class="num-button buttons disbut" id="num4">4</div>
                <div class="num-button buttons disbut" id="num5">5</div>
                <div class="num-button buttons disbut" id="num6">6</div>
                <div class="op-button buttons disbut" id="sub">-</div>

                <div class="num-button buttons disbut" id="num1">1</div>
                <div class="num-button buttons disbut" id="num2">2</div>
                <div class="num-button buttons disbut" id="num3">3</div>
                <div class="op-button buttons disbut" id="add">+</div>

                <div class="op-button buttons" id="clear-one">C</div>
                <div class="num-button buttons disbut" id="num0">0</div>
                <div class="num-button buttons disbut" id="decimal">.</div>
                <div class="op-button buttons" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
